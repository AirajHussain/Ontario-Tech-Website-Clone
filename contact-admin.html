      <div style = "text-align : center; "><h1 class = "bkg">Contact Admin</h1></div>
    <div class="AdminForm">
        <form id="myform" action="" method="post">
        <p> Name</p>
        <input class ="form-control"type="text" name="name" placeholder="Name" required><br>
        <p> Email Adress</p>
        <input class ="form-control"type="email" name="email" placeholder="Email" required><br>
        <p> Phone Number</p>
        <input class ="form-control"type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br>
        <p> Address</p>
        <input class ="form-control"type="text" name="address" placeholder="Address" required><br>
        <button type="submit">Submit</button>



        <script>
        $(document).ready(function(){

        $("#myform").validate({
          rules: {
            name: {
             minlength:2
          },
          phone: {
           minlength:10
        },
        address: {
         minlength:10
      },


              email: {
              minlength:10
              }
            },

              messages: {
                name: {
                  minlength: "Please enter at least 2 characters"
              },


                    email: {
                        minlength: "Please enter at least 10 characters"
                    },
                    phone: {
                        minlength: "Please enter at least 10 characters"
                    },
                    address: {
                        minlength: "Please enter at least 10 characters"
                    },
              }



            });

        });

        </script>
